<div class="contact corner-wrap">
	<a href="#" class="arrow-container" routerLink="">
	  <div class="arrow"></div>
	  <div class="arrow"></div>
	  <div class="arrow"></div>  
	</a>

	<div class="content" [@fadeInOut]="!submitted">
    <h1>Get in Touch!</h1>
    <p>Need some help with a project? Lonely and want to chat? Give me a shout and I promise I'll get back to you soon!</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
		  <input type="text" placeholder="Name" formControlName="name">
		  <input type="text" placeholder="Email" formControlName="email">
		  <textarea placeholder="Message" formControlName="message">
		  </textarea>
		  <button type="submit" class="btn btn-inverse" [disabled]="form.invalid">Submit</button>
		</form>
	</div>
	<div class="content" [@fadeInOut]="submitted">
		<h1>Thanks! I'll get in touch with you soon.</h1>
	</div>
</div>
